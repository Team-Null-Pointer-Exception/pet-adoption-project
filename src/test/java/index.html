<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://static.filestackapi.com/v3/filestack-0.6.3.js"></script>
    <meta charset="UTF-8">
    <title>Document Upload</title>
</head>
<body>

    <h3>Pet Document upload</h3>

<div class="box">
    <form id="pick-form">
        <div class="field">
            <div class="control">
                <button class="button" type="button" id="picker">Pick file</button>
                <input type="hidden" id="fileupload">
            </div>
            <div class="control" id="nameBox"></div>
            <div class="control" id="urlBox"></div>
        </div>
        <div class="field">
            <div class="control">
                <input class="button" type="submit" value="Submit">
            </div>
        </div>
    </form>
</div>
</body>
</html>
